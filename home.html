<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cheeky Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
                <h2 class="text-center">Current Reservations and Waiting List</h2>
                <hr>
                <div class="text-center">
                    <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span
                                class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
                    <a href="/"><button type="button" class="btn btn-lg btn-default"><span
                                class="glyphicon glyphicon-home"></span></button></a>
                </div>

                <script type="text/javascript">
                    $("#search-btn").on("click", function () {
                        var searchedCharacter = $("#character-search").val().trim();

                        // Using a RegEx Pattern to remove spaces from searchedCharacter
                        // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
                        searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

                        $.get("/api/characters/" + searchedCharacter, function (data) {
                            console.log(data);
                            if (data) {
                                $("#stats").show();
                                $("#name").text(data.name);
                                $("#role").text(data.role);
                                $("#age").text(data.age);
                                $("#force-points").text(data.forcePoints);
                            } else {
                                $("#name").text(
                                    "The force is not strong with this one. Your character was not found.");
                                $("#stats").hide();
                            }
                        });
                    });

                </script>
    </body>

</html>
